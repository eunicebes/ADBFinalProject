<!DOCTYPE html>
<html>
<head>
<title>D-Day</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Seafaring Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
</head>
	
<body>
<!-- header -->
	{% include 'header.html' %}
<!-- //header -->
	<div class="banner-bottom">
		<div class="container">
			<h3>DIARY YOU WANT</h3>
			<div class="col-md-10 col-md-offset-1 keyword_search">
				<input type="text" id="keyword_textbox" placeholder="Search Here"/>
			</div>
			<div id="ajax-loader" class="col-md-10 col-md-offset-1">
			</div>
			<div class="col-md-10 col-md-offset-1" id="diary_grids">
			</div>
		</div>
	</div>

<!--footer-->
	{% include 'footer.html' %}
<!--//footer-->	

<script text="javascript">
var currentURL = window.location;
$("#keyword_textbox").keyup(function(event){
    if(event.keyCode == 13){
        //alert($("#keyword_textbox").val());
        var keyword = $("#keyword_textbox").val();
        $('#ajax-loader').append('<center><img src="../static/images/loading.gif"/></center>');

        //alert(keyword);
        $.ajax({
        type:'GET',
        url: 'http://140.114.77.15:5000/diary/api/v1/search/all?keyword='+keyword,
        success:function(response){
        	$('#ajax-loader').fadeOut('fast');
            result = response;
            
            for(var i=0; i<8; i++){
            	var id = result[i]['diary']['id'];
            	var location = result[i]['diary']['location'];
            	var title = result[i]['diary']['title'];
            	var category = result[i]['diary']['category'];
            	var content = result[i]['diary']['content'];
            	var name = result[i]['owner']['name'];
            	var portrait = result[i]['owner']['portrait'];

            	$('#diary_grids').append("<div class='col-md-6'><div class='col-xs-6'><div class='show_title'>"+title+"</div><div style='color:#999;font-size: 12px;'>[ "+category+" ]</div></div><div class='col-xs-6' style='border-left: 1px solid #DEDEDE;'><div class='show_owner'><img src='"+portrait+"'/> "+name+"</div><div class='show_location'><img src='../static/images/location.svg'/>"+location+"</div></div><div class='clearfix'> </div><div class='diary_abstract'><p>"+content+"</p></div><div class='more m1 read_btn'><a href='http://140.114.77.15:5000/browse_diary?id="+id+"'>Read More</a></div></div>");
            }
            
        },   
        error:function(error){
            console.log(error);
        }
    });
    }
});
</script>
</body>
</html>
